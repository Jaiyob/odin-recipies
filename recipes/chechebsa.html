    <h1>Chechebsa</h1>
    <img src="/images/Chechebsa.jpg">
    <h3>Chechebsa, also known as kita firfir, an Ethiopian shredded flat bread fried with spices and butter</h3>
    <h4>Ingredients</h4>
    <ul>
        <li>1 cup of all purpose flour</li>
        <li>3 or 4 tablespoons of clarified butter or olive oil</li>
        <li>2 teaspoons of berbere</li>
        <li>Salt</li>
        <li>Water</li>
    </ul>
